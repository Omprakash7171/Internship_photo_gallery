<!DOCTYPE html>
<html lang="en">
<head>
  <title>Photo Gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="gallery">
        <div class="container">
      <h1>Photo Gallery</h1>
    <div class="row">
      <div class="gallery-filter">
        <span class="filter-item active" data-filter="all">All</span>
        <span class="filter-item" data-filter="phone">Phone</span>
        <span class="filter-item" data-filter="headphone">Headphone</span>
        <span class="filter-item" data-filter="camera">Camera</span>
      </div>
    </div>
    <div class="row">
      <!-- gallery item-->
      <div class="gallery-item phone">
        <div class="gallery-item-inner">
          <img src="images/samsung.jpg" alt="phone">
        </div>
      </div>

      <div class="gallery-item headphone">
        <div class="gallery-item-inner">
          <img src="images/appleheadphone.jpg" alt="headphone">
        </div>
      </div>

      <div class="gallery-item phone">
        <div class="gallery-item-inner">
          <img src="images/iphone15.jpg" alt="phone">
        </div>
      </div>



      <div class="gallery-item camera">
        <div class="gallery-item-inner">
          <img src="images/sonycamera.jpg" alt="camera">
        </div>
      </div>

      <div class="gallery-item phone">
        <div class="gallery-item-inner">
          <img src="images/oneplus11.jpeg" alt="phone">
        </div>
      </div>


      <div class="gallery-item headphone">
        <div class="gallery-item-inner">
          <img src="images/sony.jpg" alt="headphone">
        </div>
      </div>

      <div class="gallery-item phone">
        <div class="gallery-item-inner">
          <img src="images/pixel7.webp" alt="phone">
        </div>
      </div>


      <div class="gallery-item camera">
        <div class="gallery-item-inner">
          <img src="images/canon.jpg" alt="camera">
        </div>
      </div>

      <div class="gallery-item headphone">
        <div class="gallery-item-inner">
<img src="images/jbl.jpg" alt="headphone3">
        </div>
      </div>

    </div>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
